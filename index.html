<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rise of Russia - Dashboard</title>
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.js"></script>
<!-- Каркас для модальных окон -->
<div id="genericModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Заголовок</h4>
            <span class="modal-close-button">×</span>
        </div>
        <div class="modal-body">
            <!-- Сюда будет вставляться контент -->
        </div>
    </div>
</div>

<div id="selectionSidePanel" class="side-panel">
    <div class="side-panel-header">
        <h4 id="sidePanelTitle">Выберите опцию</h4>
        <span id="sidePanelCloseBtn" class="side-panel-close-button">×</span>
    </div>
    <div id="sidePanelContent" class="side-panel-content">
        <!-- Сюда JavaScript будет вставлять опции для выбора -->
    </div>
</div>

</body>
</html>
