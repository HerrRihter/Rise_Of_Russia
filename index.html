<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rise of Russia - Dashboard</title>
</head>
<body>
<div id="app"></div>
<div id="tooltip" style="display:none; position:absolute; z-index:1000;"></div>
<div id="genericModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Заголовок</h2>
            <button class="modal-close-button">&times;</button>
        </div>
        <div class="modal-body">
            <!-- Контент будет вставлен сюда -->
        </div>
    </div>
</div>

<!-- Новое модальное окно для деталей -->
<div id="detailsModal" class="modal">
    <div class="modal-content small">
        <div class="modal-header">
            <h2 class="modal-title">Детали</h2>
            <button class="modal-close-button">&times;</button>
        </div>
        <div class="modal-body">
            <!-- Детальный контент -->
        </div>
    </div>
</div>

<div id="selectionSidePanel" class="side-panel">
    <div class="side-panel-header">
        <h4 id="sidePanelTitle">Выберите опцию</h4>
        <span id="sidePanelCloseBtn" class="side-panel-close-button">×</span>
    </div>
    <div id="sidePanelContent" class="side-panel-content">
        <!-- Сюда JavaScript будет вставлять опции для выбора -->
    </div>
</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
